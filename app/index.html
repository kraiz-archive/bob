<!doctype html>
<html ng-app="bob" ng-csp>
<head>
    <script src="../libs/angularjs/angular.js"></script>
    <script src="../libs/angularjs/angular-route.js"></script>
    <script src="../libs/angularjs/angular-bootstrap-ui.js"></script>
    <script src="../libs/angularjs/angular-indexeddb.js"></script>
    <script src="app.js"></script>
    <script src="controllers/new-task.js"></script>
    <script src="services/models.js"></script>
    <script src="services/utils.js"></script>
    <script src="services/i18n.js"></script>

    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>

<div ng-controller="MainCtrl">
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <trans key="appName"></trans>
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <ul class="nav navbar-nav">
                <li ng-class="{active:isActive('/current')}">
                    <a href="#/current">
                        <trans key="currentTask"></trans>
                    </a>
                </li>
                <li ng-class="{active:isActive('/list')}">
                    <a href="#/list">Link</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Dropdown
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container-fluid">
    <div ng-view></div>
</div>
</body>
</html>
